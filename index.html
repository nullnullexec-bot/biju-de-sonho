<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biju de Sonho</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffdee9, #b5fffc);
            color: #333;
        }

        header {
            background-color: #ff85a2;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-family: 'Cursive', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 15px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff5a8a;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .bracelet {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }

        .bracelet:hover {
            transform: scale(1.05);
        }

        .bracelet img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #ff85a2;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        input, textarea, button {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biju de Sonho</h1>
    </header>

    <nav>
        <a href="#galeria">Galeria</a>
        <a href="#contato">Contato</a>
    </nav>

    <section id="galeria" class="gallery">
        <div class="bracelet">
            <img src="https://images.unsplash.com/photo-1612832020946-c8de979d1a4d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8cHVsbGVjdGV8fHx8fHwxNjk2MTc4ODQ5&ixlib=rb-4.0.3&q=80&w=400" alt="Pulseira Rosa">
            <h3>Pulseira Rosa</h3>
            <p>Delicada e encantadora.</p>
        </div>
        <div class="bracelet">
            <img src="https://images.unsplash.com/photo-1621145193261-fb60a1e1df42?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8cHVsbGVjdGV8fHx8fHwxNjk2MTc4OTU1&ixlib=rb-4.0.3&q=80&w=400" alt="Pulseira Azul">
            <h3>Pulseira Azul</h3>
            <p>Estilo único e moderno.</p>
        </div>
        <div class="bracelet">
            <img src="https://images.unsplash.com/photo-1624772467350-0db3fdf6d95a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8cHVsbGVjdGV8fHx8fHwxNjk2MTc4OTYx&ixlib=rb-4.0.3&q=80&w=400" alt="Pulseira Colorida">
            <h3>Pulseira Colorida</h3>
            <p>Perfeita para todos os estilos.</p>
        </div>
    </section>

    <section id="contato" style="text-align:center; padding: 30px;">
        <h2>Contato</h2>
        <p>Envie-nos uma mensagem para encomendar sua pulseira dos sonhos!</p>
        <form id="contactForm">
            <input type="text" id="nome" placeholder="Seu nome" required style="padding:10px; margin:5px;"><br>
            <input type="email" id="email" placeholder="Seu email" required style="padding:10px; margin:5px;"><br>
            <textarea id="mensagem" placeholder="Mensagem" required style="padding:10px; margin:5px; width:100%; max-width:400px;"></textarea><br>
            <button type="submit" style="padding:10px 20px; margin-top:10px; background-color:#ff5a8a; color:white; border:none; border-radius:5px; cursor:pointer;">
                Enviar
            </button>
        </form>
    </section>

    <footer>
        &copy; 2025 Biju de Sonho. Todos os direitos reservados.
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;

            // Monta a mensagem para o WhatsApp
            const whatsappNumber = "5521967800668";
            const text = Olá! Meu nome é ${nome}. Email: ${email}. Mensagem: ${mensagem};
            const url = https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)};

            // Abre o WhatsApp em nova aba
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
